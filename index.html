<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fundamentos javascript</h1>

    <script>
      /* const saludar = (nombre)=> console.log(`hola ${nombre}`)

        saludar("daniel"); */

      /* No es necesario utilizar los parentesis si se pasa UN PARAMETRO, no mas */
      const saludar = (nombre) => console.log(`hola ${nombre}`);
      saludar("daniel");

      /* Las llaves se pueden omitir si solo es una linea de codigo */
      const sumar = (a, b) => a + b;
      console.log(sumar(9, 9));

      const funcionDeVariasLineas = () => {
        console.log("Uno");
        console.log("dos");
        console.log("tres");
      };

      funcionDeVariasLineas();

      const numeros = [1, 2, 3, 4, 5];

      numeros.forEach( (el,index) => console.log(`El elemento ${el} esta en la posicion ${index}`));
      
    </script>
  </body>
</html>
