      /* EJERCICIOS 1 - 4 */

      const convertirCadena = (cadena) => String(cadena);

      const contarCaracteres = (cadena = "") =>
        !cadena
          ? console.warn("Debe introducir una cadena")
          : console.info(convertirCadena(cadena).length);

      const cortarCadena = (cadena = "", longitud = undefined) =>
        !cadena || longitud === undefined
          ? console.warn("Debe introducir todos los parametros")
          : console.info(convertirCadena(cadena).slice(0, parseInt(longitud)));

      const arrayDeCadenas = (cadena = "", caracter = undefined) =>
        !cadena
          ? console.warn("Debe introducir una cadena")
          : caracter === undefined
          ? console.warn("Debe introducir un caracter")
          : console.info(convertirCadena(cadena).split(caracter));

      const stringRepetido = (cadena = "", cantidad = undefined) => {
        if (!cadena) return console.warn("Debe introducir una cadena");

        if (cantidad === undefined)
          return console.warn("Debe introducir un caracter");

        if (cantidad === 0 || cantidad < 0 || cantidad === "0")
          return console.error("El numero debe ser mayor a 0");

        let concatenacion = "";
        let cadenaConvertida = convertirCadena(cadena);

        for (let i = 0; i < parseInt(cantidad); i++) {
          concatenacion += cadenaConvertida + " ";
        }

        return console.info(concatenacion);
      };

      const invertirCadena = (cadena = "") =>
        !cadena
          ? console.warn("Debe introducir una cadena")
          : console.info(convertirCadena(cadena).split("").reverse().join(""));

      const contarRepetida = (cadena = "", busqueda = undefined) => {
        if (!cadena || busqueda === undefined)
          return console.warn("Debe introducir todos los parametros");

        let arreglo = convertirCadena(cadena).split(" ");
        let contador = 0;

        for (let i = 0; i < arreglo.length; i++) {
          if (arreglo[i] === busqueda) {
            contador++;
          }
        }

        return console.info(contador);
      };

      const esPalindromo = (cadena = "") => {
        if (!cadena) return console.warn("Debe introducir una cadena");
        cadena = convertirCadena(cadena).toLowerCase();
        let invertido = cadena.split("").reverse().join("");

        return convertirCadena(cadena) === invertido
          ? console.info("Es palindromo")
          : console.info("No es palindromo");
      };

      const eliminarPatron = (cadena = "", patron = "") =>
        !cadena || !patron
          ? console.warn("Debe introducir todos los parametros")
          : console.info(
              convertirCadena(cadena).replace(new RegExp(patron, "ig"), "")
            );

      const numeroAleatorio = () =>

      const esCapicua = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("Debe introducir un numero");
        let numeroConvertido = numero.toString();
        let invertido = numeroConvertido.split("").reverse().join("");

        return numeroConvertido === invertido
          ? console.info("El numero es capicua")
          : console.info("El numero no es capicua");
      };

      const factorial = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("Debe introducir un numero");

        let i = 1;
        let producto = i;
        while (i < numero) {
          producto *= i + 1;
          i++;
        }
        return console.info(producto);
      };
