    <h1>Fundamentos javascript</h1>
    
    <script type="text/javascript">
        
        

        let cadena = "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet quae accusantium architecto ex a pariatur sint voluptates velit libero soluta?";

        console.log(exp.exec(cadena));
