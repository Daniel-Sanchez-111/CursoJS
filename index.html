      const daniel = {
        nombre: "daniel",
        apellido: "sanchez"

      function convertirCadena(cadena) {
        return String(cadena);
      }

      function contarCaracteres(cadena) {
        return convertirCadena(cadena).length;        
      }

      function cortarCadena(cadena,caracter) {
        if(typeof(caracter)==="number"){
          return convertirCadena(cadena).slice(0,caracter);
        }else{
          let caracterConvertido = parseInt(caracter);
          return convertirCadena(cadena).slice(0,caracterConvertido);
        }
      }

      function arrayDeCadenas(cadena,caracter) {
        return convertirCadena(cadena).split(caracter);
      }

      function stringRepetido(cadena, cantidad) {
        let concatenacion = "";
        let cadenaConvertida = convertirCadena(cadena);
        
        for (let i = 0; i < cantidad; i++) {
          concatenacion+=cadenaConvertida+" ";
        }
      console.log(concatenacion);

      }
